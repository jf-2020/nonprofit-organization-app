<section class="table-wrapper">
    <table class="table">
        <thead>
            <tr>
                <th>Photo</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Permissions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <figure class="image is-32x32">
                        <img class="is-rounded" src="${user.photo}">
                    </figure>
                </td>
                <td>${user.first}</td>
                <td>${user.last}</td>
                <td>${user.email}</td>
                <td>${user.phone}</td>
                <td>${user.permissions}</td>
            </tr>            
        </tbody>
    </table>
    <a class="button is-primary" href="/users/${userName[0]}/delete-user">Delete User</a>
    <a class="button is-primary" href="/users/${userName[0]}/update-user">Change Information</a>
</section>
