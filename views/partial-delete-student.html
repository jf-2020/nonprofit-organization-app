<div class="student-delete-form-wrap">
    <form action="/students/delete-student" method="POST" class="form clearfix">
        <div class="field">
            <div class="control">
                <label class="label">First Name
                    <input class="input" name="first_name" type="text" placeholder="First Name"/>
                </label>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="label">Last Name
                    <input class="input" name="last_name" type="text" placeholder="Last Name"/>
                </label>
            </div>
        </div>
        <div class="button-wrap">
            <button class="form-button" type="submit">Delete Student</button>
        </div>
    </form>
</div>
