<div class="signup-form-wrap">
    <d action="/users/signup" method="POST" class="form clearfix">
        <div class="field">
            <div class="control">
                <label class="label">First Name
                    <input class="input" name="first_name" type="text" placeholder="First Name"/>
                </label>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="label">Last Name
                    <input class="input" name="last_name" type="text" placeholder="Last Name"/>
                </label>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="label">Email
                    <input class="input" name="email" type="email" placeholder="Email"/>
                </label>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="label">Password
                    <input class="input" name="password" type="password" placeholder="Password"/>
                </label>
            </div>
        </div>
        <div class="button-wrap">
            <button class="form-button" type="submit">Register</button>
        </div>
    </form>
</div>
